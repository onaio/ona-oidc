name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Run linting
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv sync --dev
        pipenv shell
        flake8 .
        black --check .
        isort --check
